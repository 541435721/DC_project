{% extends 'user.html' %}
{% block title %}
    借阅信息
{% endblock %}
{% block right_content %}
    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <div class="am-g">
                <div class="am-u-md-6">
                    <!-- 折线图堆叠 -->
                    <div class="card-box">
                        <div id="pie1" style="width: 100%;height: 300px;"></div>
                    </div>
                </div>

                <div class="am-u-md-6">
                    <!-- 堆叠区域图  -->
                    <div class="card-box">
                        <div id="pie2" style="width: 100%;height: 300px;"></div>
                    </div>
                </div>
            </div>

            <div class="am-g">
                <div class="am-u-md-12">
                    <!-- Step Line -->
                    <div class="card-box">
                        <div id="pie3" style="width: 100%;height: 500px;"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock %}

{% block js %}
    <script>

        (function () {
            var myChart = echarts.init(document.getElementById("pie1"));
            data = [];
            label = [];
            var raw_data = {{ shopping_records|safe }};
            for (var i = 0; i < raw_data.length; i++) {
                data.push({value: raw_data[i][1], name: raw_data[i][0]})
                label.push(raw_data[i][0])
            }
            option = {
                title: {
                    text: '消费类型',
                    left: 'center',
                    top: 20,
                    textStyle: {
                        color: '#ccc'
                    }
                },
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b}: {c} ({d}%)"
                },
                legend: {
                    orient: 'vertical',
                    x: 'left',
                    data: []
                },
                series: [
                    {
                        name: '支出数额',
                        type: 'pie',
                        radius: ['50%', '70%'],
                        avoidLabelOverlap: false,
                        label: {
                            normal: {
                                show: false,
                                position: 'center'
                            },
                            emphasis: {
                                show: true,
                                textStyle: {
                                    fontSize: '30',
                                    fontWeight: 'bold'
                                }
                            }
                        },
                        labelLine: {
                            normal: {
                                show: false
                            }
                        },
                        data: data.sort(function (a, b) {
                            return a.value - b.value;
                        })
                    }
                ]
            };

            myChart.setOption(option);
        })();
        (function () {
            var myChart = echarts.init(document.getElementById("pie2"));
            data = [];
            label = [];
            var raw_data = {{ income_records|safe }};
            for (var i = 0; i < raw_data.length; i++) {
                data.push({value: raw_data[i][1], name: raw_data[i][0]})
                label.push(raw_data[i][0])
            }
            option = {
                title: {
                    text: '收入类型',
                    left: 'center',
                    top: 20,
                    textStyle: {
                        color: '#ccc'
                    }
                },
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b}: {c} ({d}%)"
                },
                legend: {
                    orient: 'vertical',
                    x: 'left',
                    data: []
                },
                series: [
                    {
                        name: '收入数额',
                        type: 'pie',
                        radius: ['50%', '70%'],
                        avoidLabelOverlap: false,
                        label: {
                            normal: {
                                show: false,
                                position: 'center'
                            },
                            emphasis: {
                                show: true,
                                textStyle: {
                                    fontSize: '30',
                                    fontWeight: 'bold'
                                }
                            }
                        },
                        labelLine: {
                            normal: {
                                show: false
                            }
                        },
                        data: data.sort(function (a, b) {
                            return a.value - b.value;
                        })
                    }
                ]
            };

            myChart.setOption(option);
        })();
        (function () {
            var myChart = echarts.init(document.getElementById("pie3"));
            data1 = [];
            data2 = [];
            var raw_data1 = {{ week_cost|safe }};
            var raw_data2 = {{ week_income|safe }};
            for (var i = 0; i < raw_data1.length; i++) {
                data1.push(raw_data1[i]);
                data2.push(raw_data2[i]);
            }
            var option = {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross',
                        crossStyle: {
                            color: '#999'
                        }
                    }
                },
                toolbox: {
                    feature: {
                        dataView: {show: true, readOnly: false},
                        magicType: {show: true, type: ['line', 'bar']},
                        restore: {show: true},
                        saveAsImage: {show: true}
                    }
                },
                legend: {
                    data: ['支出', '收入']
                },
                xAxis: [
                    {
                        type: 'category',
                        data: ['星期一', '星期二', '星期三', '星期四', '星期五', '周六', '周日'],
                        axisPointer: {
                            type: 'shadow'
                        }
                    }
                ],
                yAxis: [
                    {
                        type: 'value',
                        name: '人民币',
                        min: 0,
                        max: 250,
                        interval: 50,
                        axisLabel: {
                            formatter: '￥ {value}'
                        }
                    },
                    {
                        type: 'value',
                        name: '人民币',
                        min: 0,
                        max: 25,
                        interval: 5,
                        axisLabel: {
                            formatter: '￥ {value}'
                        }
                    }
                ],
                series: [
                    {
                        name: '支出',
                        type: 'bar',
                        data: data1
                    },
                    {
                        name: '收入',
                        type: 'line',
                        yAxisIndex: 1,
                        data: data2
                    }
                ]
            };

            myChart.setOption(option);
            myChart.on('mouseover', function (params) {
                var dataIndex = params.dataIndex;
                console.log(params);
            });
        })();


    </script>
{% endblock %}
