{% extends 'user.html' %}
{% block title %}
    就业信息
{% endblock %}
{% block right_content %}
    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <div class="am-g">
                <div class="am-u-md-6">
                    <!-- 折线图堆叠 -->
                    <div class="card-box">
                        <div id="pie1" style="width: 100%;height: 400px;"></div>
                    </div>
                </div>

                <div class="am-u-md-6">
                    <!-- 堆叠区域图  -->
                    <div class="card-box">
                        <div id="pie2" style="width: 100%;height: 400px;"></div>
                    </div>
                </div>
            </div>

            <div class="am-g">
                <div class="am-u-md-6">
                    <!-- Step Line -->
                    <div class="card-box">
                        <div id="pie3" style="width: 100%;height: 400px;"></div>
                    </div>
                </div>

                <div class="am-u-md-6">
                    <!-- 大数据面积图  -->
                    <div class="card-box">
                        <div id="pie4" style="width: 100%;height: 400px;"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock %}

{% block js %}
    <script>
        (function () {
            var myChart = echarts.init(document.getElementById("pie1"));
            data = [
                {value: 335, name: '直接访问'},
                {value: 310, name: '邮件营销'},
                {value: 274, name: '联盟广告'},
                {value: 235, name: '视频广告'},
                {value: 400, name: '搜索引擎'}
            ]
            option = {
                backgroundColor: '#ebeff2',

                title: {
                    text: '薪水分布',
                    left: 'center',
                    top: 20,
                    textStyle: {
                        color: '#ccc'
                    }
                },

                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },

                visualMap: {
                    show: false,
                    min: 80,
                    max: 600,
                    inRange: {
                        colorLightness: [0, 1]
                    }
                },
                series: [
                    {
                        name: '访问来源',
                        type: 'pie',
                        radius: '55%',
                        center: ['50%', '50%'],
                        data: data.sort(function (a, b) {
                            return a.value - b.value;
                        }),
                        roseType: 'radius',
                        label: {
                            normal: {
                                textStyle: {
                                    color: 'rgba(255, 255, 255, 0.3)'
                                }
                            }
                        },
                        labelLine: {
                            normal: {
                                lineStyle: {
                                    color: 'rgba(255, 255, 255, 0.3)'
                                },
                                smooth: 0.2,
                                length: 10,
                                length2: 20
                            }
                        },
                        itemStyle: {
                            normal: {
                                color: '#c23531',
                                shadowBlur: 200,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        },

                        animationType: 'scale',
                        animationEasing: 'elasticOut',
                        animationDelay: function (idx) {
                            return Math.random() * 200;
                        }
                    }
                ]
            };

            myChart.setOption(option);
        })();
    </script>
{% endblock %}
